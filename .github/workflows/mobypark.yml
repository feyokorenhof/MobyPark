name: MobyPark CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: self-hosted
    environment: Testing
    env:
      PROJECT: mobypark_ci_${{ github.run_id }}

    steps:
      - uses: actions/checkout@v5

      - name: Create .env for CI (workspace)
        run: |
          cat > .env << 'EOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_TEST_DB=${{ secrets.POSTGRES_TEST_DB }}

          APP_HOST=0.0.0.0
          APP_PORT=8000
          APP_WORKERS=1

          DATABASE_HOST=db
          DATABASE_PORT=5432
          DATABASE_NAME=${{ secrets.POSTGRES_DB }}
          DATABASE_USER=${{ secrets.POSTGRES_USER }}
          DATABASE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          DATABASE_URL=postgresql+asyncpg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}
          DATABASE_URL_TEST=postgresql+asyncpg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_TEST_DB }}

          SYNC_DATABASE_URL=postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}
          SYNC_DATABASE_URL_TEST=postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_TEST_DB }}
          EOF

      - name: Build and start services
        run: |
          docker compose -p "$PROJECT" --env-file .env \
            -f docker-compose.yml -f docker-compose-ci.yml \
            up -d --build --remove-orphans

      - name: Debug db container state
        if: always()
        run: |
          docker compose -p "$PROJECT" ps
          docker compose -p "$PROJECT" logs --no-color --tail=200 db || true

      - name: Wait for Postgres to be healthy
        run: |
          set -e
          DB_CID=$(docker compose -p "$PROJECT" ps -q db)

          for i in $(seq 1 60); do
            status=$(docker inspect -f '{{.State.Health.Status}}' "$DB_CID" 2>/dev/null || echo "starting")
            if [ "$status" = "healthy" ]; then
              echo "Postgres is healthy"
              exit 0
            fi
            echo "Waiting for Postgres health... ($status) ($i/60)"
            sleep 1
          done

          echo "Postgres did not become healthy"
          docker compose -p "$PROJECT" logs --no-color --tail=200 db || true
          exit 1

      - name: Ensure test database exists
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_TEST_DB: ${{ secrets.POSTGRES_TEST_DB }}
        run: |
          set -e
          DB_CID=$(docker compose -p "$PROJECT" ps -q db)

          docker exec "$DB_CID" psql -U "$POSTGRES_USER" -d postgres -v ON_ERROR_STOP=1 \
            -c "CREATE DATABASE \"${POSTGRES_TEST_DB}\";" \
          || echo "Test DB already exists (continuing)"


      - name: Wait until TEST DB accepts connections (from api)
        env:
          DATABASE_URL_TEST: postgresql+asyncpg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_TEST_DB }}
        run: |
          set -e
          for i in $(seq 1 60); do
            if docker compose -p "$PROJECT" exec -T api sh -lc "python - <<'PY'
          import os, asyncio
          from sqlalchemy.ext.asyncio import create_async_engine

          url = os.environ['DATABASE_URL_TEST']

          async def main():
              engine = create_async_engine(url)
              try:
                  async with engine.begin() as conn:
                      await conn.exec_driver_sql('SELECT 1')
              finally:
                  await engine.dispose()

          asyncio.run(main())
          print('OK')
          PY"; then
                  echo "TEST DB is accepting connections"
                  exit 0
                fi
                echo "Waiting for TEST DB to accept connections... ($i/60)"
                sleep 1
              done

              echo "TEST DB never became connectable"
              docker compose -p "$PROJECT" logs --no-color --tail=200 db || true
              exit 1
      - name: Run tests
        run: |
          docker compose -p "$PROJECT" exec -T api pytest

      - name: Cleanup
        if: always()
        run: |
          docker compose -p "$PROJECT" down -v --remove-orphans

  deploy:
    name: Deploy (push to main only)
    needs: test
    runs-on: self-hosted
    environment: Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy over SSH
        env:
          SSH_HOST: ${{ secrets.PROD_HOST }}
          SSH_USER: ${{ secrets.PROD_USER }}
          SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
        run: |
          set -euo pipefail

          install -m 700 -d ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" 'bash -s' <<'EOF'
            set -euo pipefail

            cd /opt/mobypark
            git fetch origin main
            git reset --hard origin/main

            docker compose up -d --build
            docker compose exec -T api alembic upgrade head

            curl -fsS http://127.0.0.1:8000/health >/dev/null
            echo "Deploy OK"
          EOF
